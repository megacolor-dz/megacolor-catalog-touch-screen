<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mega Color Interactive Catalogue</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  </head>
  <body>
    <div id="gallery" style="display: none"><%ANCHORS%></div>
    <script>
      $(function () {
        Fancybox.fromNodes(
          Array.from(document.querySelectorAll('[data-fancybox="gallery"]')),
          {
            caption: (instance, slide, caption) =>
              `<button class="button float-left mr" onclick="window.location.assign('index.html')">Back to the decorative line</button> ${caption}`,
            dragToClose: false,
            backdropClick: false,
            on: {
              done: (fancybox, slide) => {
                if (fancybox.isCurrentSlide(slide)) {
                  $("[data-fancybox-close]").click(function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    window.location.assign("/");
                  });
                  $(".fancybox__caption").click(function (e) {
                    e.preventDefault();
                  });
                }
              },
            },
          }
        );
      });
    </script>
  </body>
</html>
